<div class="container">
  <div class="row mt-5">
    <div class="col-md-5 offset-md-4 col-12">
      <div class="card shadow">
        <div class="card-header text-center">
          Login
        </div>
        <div class="card-body" ng-init="user={}">
          <form ng-submit="vm.login(user.username, user.password)">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="exampleInputEmail1" required ng-model="user.username">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="exampleInputPassword1" required ng-model="user.password">
            </div>
            <div ng-if="vm.loginError" class="alert alert-warning">Username or Password does not valid!</div>
            <div class="clearfix">
              <a class="btn-link float-left mt-2" href="#!/forgot">Forgot password?</a>
              
              <button type="submit" class="btn btn-success btn-success-dark float-right">
                <i class="material-icons">login</i>
                Login
              </button>
            </div>
            <div class="mt-3">
              If you don't have account 
              <a class="btn-link" href="#!/register">Register now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
